spring.bpd-datasource.driver-class-name=org.postgresql.Driver
spring.bpd-datasource.url=${POSTGRES_CONN_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_SCHEMA:}}
spring.bpd-datasource.username=${POSTGRES_USERNAME:}
spring.bpd-datasource.password=${POSTGRES_PASSWORD:}
spring.bpd-datasource.hikari.maximumPoolSize=${POSTGRES_POOLSIZE:5}
spring.bpd-datasource.hikari.connectionTimeout=${POSTGRES_TIMEOUT:6000}
spring.bpd-datasource.hikari.schema=${POSTGRES_SCHEMA:}
spring.bpd-datasource.hikari.readOnly=true
