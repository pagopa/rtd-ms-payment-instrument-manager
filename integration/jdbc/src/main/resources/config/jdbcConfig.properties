spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${PAYM_INSTR_MANAGER_CON_URL:${POSTGRES_CONN_URL:jdbc:postgresql://${PAYM_INSTR_MANAGER_HOST:${POSTGRES_HOST:localhost}}:${PAYM_INSTR_MANAGER_PORT:${POSTGRES_PORT:5432}}/${PAYM_INSTR_MANAGER_DB_NAME:${POSTGRES_DB_NAME:}}}}
